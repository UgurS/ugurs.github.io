<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="Uğur Say">
    <title>Apple Watch - Contact - Stay Active!</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
       <header>
            <nav>
                <img src="./img/apple_nav_logo.png" alt="Apple Logo">
                <h1>Apple Watch</h1>
                <h2>Adventure awaits.</h2>
                <label for="hamburger">&#9776;</label>
                <input type="checkbox" id="hamburger">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="product.html">Product</a></li>
                    <li><a href="pricing.html">Pricing</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
       </header>

       <section id="all-contact-content">
            <section class="contact-form">
                <form>
                    <fieldset>
                        <legend>Contact us here!</legend> 				
                        <ul>
                            <li>
                                <label for="name">Name: *</label>
                                <input type="text" name="name" required>
                            </li>
                            <li>
                                <label for="email">E-Mail address: *</label>
                                <input type="email" name="email" required>
                            </li>
                            <li>
                                <label for="message">Message: *</label>
                                <textarea name="message" cols="30" rows="5" required></textarea>
                            </li>
                            <li>
                                <button type="submit">Submit Form &gt;</button>
                            </li>	
                        </ul>
                    </fieldset>
                </form>
            </section>
            

            <aside class="contact-aside">
                <header>
                    <h2>Products</h2>
                </header>
                <ul>
                    <li id="product1">
                        <img src="./img/apple_watch_promo.jpg" alt="Apple Watch Promotion Image">
                    </li>

                    <li id="product2">
                        <img src="./img/apple_fitness_plus_promo.jpg" alt="Apple Fitness+ Promotion Image">
                    </li>

                    <li id="product3">
                        <img src="./img/smart_rope_promo.jpg" alt="Smart Rope Promotion Image">
                    </li>
                </ul>
            </aside>
        </section>
       
        <section id="cookie-statement">
            <p>Cookie statement</p>
            <p>We use cookies on this site to enhance your user experience.</p>
            <button>Accept Cookies</button>
        </section>

       <footer>
            <p>&copy; 2022 Uğur Say</p>
       </footer>
</body>
</html>
